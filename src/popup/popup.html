<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Email Warmer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-main">
        <div class="logo-small">ðŸ”¥</div>
        <span class="brand-name">Email Warmer</span>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M9 11.25C10.2426 11.25 11.25 10.2426 11.25 9C11.25 7.75736 10.2426 6.75 9 6.75C7.75736 6.75 6.75 7.75736 6.75 9C6.75 10.2426 7.75736 11.25 9 11.25Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M14.625 9C14.625 9.225 14.625 9.45 14.5875 9.675L15.75 10.8375C15.9 10.9875 15.9375 11.2125 15.825 11.4L14.775 12.975C14.6625 13.1625 14.4375 13.2375 14.25 13.1625L12.7875 12.6375C12.45 12.9375 12.075 13.1625 11.6625 13.3125L11.4375 14.85C11.4 15.075 11.2125 15.225 10.9875 15.225H7.0125C6.7875 15.225 6.6 15.075 6.5625 14.85L6.3375 13.3125C5.925 13.1625 5.55 12.9375 5.2125 12.6375L3.75 13.1625C3.5625 13.2375 3.3375 13.1625 3.225 12.975L2.175 11.4C2.0625 11.2125 2.1 10.9875 2.25 10.8375L3.4125 9.675C3.375 9.45 3.375 9.225 3.375 9C3.375 8.775 3.375 8.55 3.4125 8.325L2.25 7.1625C2.1 7.0125 2.0625 6.7875 2.175 6.6L3.225 5.025C3.3375 4.8375 3.5625 4.7625 3.75 4.8375L5.2125 5.3625C5.55 5.0625 5.925 4.8375 6.3375 4.6875L6.5625 3.15C6.6 2.925 6.7875 2.775 7.0125 2.775H10.9875C11.2125 2.775 11.4 2.925 11.4375 3.15L11.6625 4.6875C12.075 4.8375 12.45 5.0625 12.7875 5.3625L14.25 4.8375C14.4375 4.7625 14.6625 4.8375 14.775 5.025L15.825 6.6C15.9375 6.7875 15.9 7.0125 15.75 7.1625L14.5875 8.325C14.625 8.55 14.625 8.775 14.625 9Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
      </button>
    </header>

    <main class="app-content">
      <!-- Quick Personalize Section -->
      <section class="personalize-section">
        <h2 class="section-title">Quick Personalize</h2>
        <div class="personalize-input-group">
          <div class="input-row">
            <label for="recipient-name">Name:</label>
            <input type="text" id="recipient-name" class="input" placeholder="John Doe">
          </div>
          <div class="input-row">
            <label for="recipient-email">Email:</label>
            <input type="email" id="recipient-email" class="input" placeholder="john@company.com">
          </div>
          <div class="input-row">
            <label for="recipient-company">Company:</label>
            <input type="text" id="recipient-company" class="input" placeholder="Company Name">
          </div>
          <div class="input-row">
            <label for="recipient-title">Job Title:</label>
            <input type="text" id="recipient-title" class="input" placeholder="Job Title">
          </div>
          <button id="personalize-btn" class="btn btn-primary">Personalize Email</button>
        </div>
        
        <div id="personalize-result" class="personalize-result" style="display: none;">
          <div class="result-label">Personalized Email:</div>
          <div id="personalize-output" class="personalize-output"></div>
          <div class="result-actions">
            <button id="copy-personalized-btn" class="btn btn-secondary btn-small">Copy</button>
            <button id="view-variants-btn" class="btn btn-secondary btn-small">View Variants</button>
            <button id="generate-subjects-btn" class="btn btn-secondary btn-small">Subject Lines</button>
          </div>
        </div>
      </section>

      <!-- Templates Section -->
      <section class="templates-section">
        <h2 class="section-title">Templates</h2>
        <select id="template-select" class="template-select">
          <option value="cold-outreach">Cold Outreach</option>
          <option value="follow-up">Follow-up</option>
          <option value="value-proposition">Value Proposition</option>
          <option value="referral">Referral Request</option>
          <option value="event">Event Invitation</option>
          <option value="partnership">Partnership Proposal</option>
        </select>
      </section>

      <!-- Recent Emails -->
      <section class="history-section" id="history-section" style="display: none;">
        <h2 class="section-title">Recent</h2>
        <div id="history-list" class="history-list"></div>
      </section>
    </main>

    <footer class="app-footer">
      <button id="view-settings-btn" class="btn btn-secondary">Settings</button>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
