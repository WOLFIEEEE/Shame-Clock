<!DOCTYPE html>
<html>
<head>
    <title>Create Test Icons - Shame Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>⏰ Shame Clock - Icon Generator</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click "Generate Icons" below</li>
            <li>Icons will be generated and displayed</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save to: <code>src/assets/icons/</code></li>
            <li>Name them: <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code></li>
        </ol>
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div id="icons"></div>
    
    <script>
        function generateIcons() {
            const sizes = [16, 48, 128];
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Clock emoji or text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('⏰', size / 2, size / 2);
                
                // Add to page
                const div = document.createElement('div');
                div.style.textAlign = 'center';
                div.innerHTML = `
                    <p><strong>icon${size}.png</strong> (${size}x${size})</p>
                    <canvas id="icon${size}" width="${size}" height="${size}"></canvas>
                    <p><a href="#" onclick="downloadIcon(${size}); return false;">Download</a></p>
                `;
                container.appendChild(div);
                
                // Copy to the canvas in the div
                const targetCanvas = document.getElementById(`icon${size}`);
                const targetCtx = targetCanvas.getContext('2d');
                targetCtx.drawImage(canvas, 0, 0);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Clock emoji
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('⏰', size / 2, size / 2);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
